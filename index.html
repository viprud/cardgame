<body>

<h1>Card Game</h1>

<p id="demo">Click on Try it</p>
  
  <button onclick="document.getElementById('demo').innerHTML=Date()">The time is?</button>

<button type="button" onclick="cc(2)">Try it</button>
<script>
  function cc(card) {
    var count = 0;
  // Only change code below this line
  if(card >= 2 & card <= 6){
    count ++;
  }
      else if(card >= 7 & card <= 9){
        count = count;
      }
  switch(card){
    case 10:
    case "J":
    case "Q":
    case "K":
    case "A":
      count --;
      break;
  }
if(count > 0){
   return count + " Bet";
}
  else return count + " Hold";}
   document.getElementById("demo").innerHTML = cc(2);
  // Only change code above this line
</script>

</body>
